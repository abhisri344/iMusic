{% extends 'music/master.html' %}
{% block title %}
Signup
{% endblock  %}
{% block body %}
<style>
    /* table{
        color:rgb(13, 74, 204);
    } */
    .cnt{
        max-width: 1170px;
        margin: auto;
    }
    
</style>
<div class="cnt">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="table-responsive">
    <table>
    {% for i in form %}
    <tr>
    <td style="color: white;"><h3>{{i.label_tag}}</h3></td>&nbsp;
    <td>{{i}} &nbsp; &nbsp; </td> 
    <td style="color: white;" &nbsp; &nbsp; >{{i.help_text}}</td>&nbsp;
    <td style="color: white;">{{i.errors}}</td>

    </tr>
    {% endfor %}
    
    </table>
    <div class="container">
    <input type="submit" value="Signup" style="color: black; font-weight: 1000;" class="btn btn-info">
    </div>
</div>
</div>
{% endblock  %}
