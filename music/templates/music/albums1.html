{% extends 'music/master1.html' %}
{% block title %}
Album 
{% endblock  %}
{% load ratings %}
{% block body %}
<div class="container">

{% for item in album %}
<div class="row">

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{item.image.url}}"height='50px' width='300px' alt="...">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p><font size=2px>{{item.artist}},{{item.genre}},{{item.year}}</font></p>
        {%ratings item%}
        <p><a href="{% url 'music:detail' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
        <a href="{% url 'music:updatealbum' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
        <a href="{% url 'music:deletealbum' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
         </p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  

</div>
{% endblock  %}
